<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination System</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <!-- Latest Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap JavaScript with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    /> -->
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="jquery-3.7.1.js"></script>
  </head>
  <body>
    <!-- first page -->
    <div class="first-full-container container-fluid min-vh-100 w-100">
      <div class="background row col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="formify-form-shapes">
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--1 formify-anim-shape1"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape1.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--2 formify-anim-shape2"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape2.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--3 formify-anim-shape6"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape3.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--4 formify-anim-shape4"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape4.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--5 formify-anim-shape5"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape5.svg"
          />
        </div>
        <div class="column col-10 col-sm-10 col-md-8 col-lg-6 sign-up mx-auto">
          <h4>Sign Up</h4>
          <form
            id="signUpForm"
            action=""
            class="d-flex flex-column justify-content-center align-items-center gap-2"
          >
            <label for="FirstName">FirstName</label>
            <input type="text" id="FirstName" name="FirstName" required />
            <span class="span" id="firstNameSpan"></span>
            <label for="LastName">LastName</label>
            <input type="text" id="LastName" name="LastName" required />
            <span class="span" id="lastNameSpan"></span>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required />
            <span class="span" id="emailSpan"></span>
            <label for="Password">Password</label>
            <div
              class="password d-flex align-items-center w-100 justify-content-start"
            >
              <input type="password" id="Password" name="Password" required /><i
                class="fa-solid fa-eye-slash"
              ></i>
            </div>
            <span class="span" id="passwordSpan"></span>
            <label for="Re-enter-password">Re-enter password</label>
            <div
              class="password d-flex align-items-center w-100 justify-content-start"
            >
              <input
                type="password"
                id="Re-enter-password"
                name="Re-enter-password"
                required
              /><i class="fa-solid fa-eye-slash"></i>
            </div>
            <span class="span" id="rePasswordSpan"></span>
            <button id="signUpButton" type="submit">Sign Up</button>
          </form>
          <div class="have-acc">
            <div id="have-acc-span">Have already an account?</div>
            <div class="link-style">sign in</div>
          </div>
        </div>
      </div>
    </div>

    <!-- second page -->

    <div class="second-full-container container-fluid min-vh-100">
      <div class="background row col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="formify-form-shapes">
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--1 formify-anim-shape1"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape1.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--2 formify-anim-shape2"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape2.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--3 formify-anim-shape6"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape3.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--4 formify-anim-shape4"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape4.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--5 formify-anim-shape5"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape5.svg"
          />
        </div>
        <div class="column col-10 col-sm-10 col-md-8 col-lg-6 sign-up mx-auto">
          <h4>Sign In</h4>
          <form
            id="signInForm"
            action=""
            class="d-flex flex-column justify-content-center align-items-center gap-2"
          >
            <label for="loginEmail">Enter Your E-mail :</label>
            <input type="text" id="loginEmail" name="loginEmail" required />
            <span class="span" id="loginEmailSpan"></span>
            <label for="loginPassword">Enter Your Password :</label>
            <div
              class="password d-flex align-items-center w-100 justify-content-start"
            >
              <input
                type="password"
                id="loginPassword"
                name="loginPassword"
                required
              /><i class="fa-solid fa-eye-slash"></i>
            </div>
            <span class="span" id="loginPasswordSpan"></span>
            <button id="signInButton" type="submit">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <!-- third page   -->

    <div class="third-full-container container-fluid min-vh-100">
      <div class="background row col-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="formify-form-shapes">
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--1 formify-anim-shape1"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape1.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--2 formify-anim-shape2"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape2.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--3 formify-anim-shape6"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape3.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--4 formify-anim-shape4"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape4.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--5 formify-anim-shape5"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape5.svg"
          />
        </div>
        <div
          class="blockClass column col-10 col-sm-10 col-md-8 col-lg-6 mx-auto d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <div id="startExamImg"></div>
          <button id="startExam">Start Exam</button>
        </div>
      </div>
    </div>

    <!-- fourth page   -->

    <div class="fourth-full-container container-fluid text-center min-vh-100">
      <div
        class="row align-items-start d-flex gap-5 col-11 col-sm-11 col-md-11 col-lg-11 mx-auto"
      >
        <div class="formify-form-shapes z-2">
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--1 formify-anim-shape1"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape1.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--2 formify-anim-shape2"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape2.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--3 formify-anim-shape6"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape3.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--4 formify-anim-shape4"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape4.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--5 formify-anim-shape5"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape5.svg"
          />
        </div>
        <div
          class="column error-message col-12 col-sm-12 col-md-12 col-lg-12 text-center"
        >
          <p class="message"></p>
        </div>
        <div
          class="column loading col-12 col-sm-12 col-md-12 col-lg-12 text-center"
        >
          <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div
          class="column text-start blockClass-1 bg-white questions z-4 align-items-start me-4 flex-column col-12 col-sm-12 col-md-8 col-lg-8"
        >
          <div class="clock d-flex justify-content-start gap-2">
            <i class="bi bi-alarm"></i>
            <span class="visibleSpan clockStart">00:00</span
            ><span class="timeRun"></span>
          </div>
          <h3 class="d-flex justify-content-start">
            Choose the correct answer
          </h3>

          <div
            class="slide d-flex justify-content-center align-items-center pe-2 gap-3"
          >
            <div
              class="slide-arrow d-flex flex-fill align-items-center justify-content-center"
            >
              <button class="arrow-left">
                <i class="bi bi-caret-left-square-fill"></i>
              </button>
              <span class="number fs-6">1 out of 5</span>
              <button class="arrow-right">
                <i class="bi bi-caret-right-square-fill"></i>
              </button>
            </div>
            <button class="submit-answer p-2 me-3">Submit</button>
          </div>
        </div>
        <div
          class="column bg-white list z-3 blockClass-1 text-center col-12 col-sm-12 col-md-3 col-lg-3"
        >
          <p class="fs-4">Marked Questions</p>
          <hr />
        </div>
      </div>
    </div>

    <!-- fifth page -->

    <div class="fifth-full-container container-fluid min-vh-100">
      <div class="background col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="formify-form-shapes">
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--1 formify-anim-shape1"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape1.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--2 formify-anim-shape2"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape2.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--3 formify-anim-shape6"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape3.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--4 formify-anim-shape4"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape4.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--5 formify-anim-shape5"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape5.svg"
          />
        </div>
        <div
          class="blockClass d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <div id="finalResultImg"></div>
          <div id="finalResult d-flex text-center justify-content-center">
            <p id="finalResultGrade" class="text-center"></p>
            <hr class="w-75" />
            <p id="finalResultGreeting"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- timeout page -->

    <div class="timeout-full-container container-fluid min-vh-100">
      <div class="background col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="formify-form-shapes">
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--1 formify-anim-shape1"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape1.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--2 formify-anim-shape2"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape2.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--3 formify-anim-shape6"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape3.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--4 formify-anim-shape4"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape4.svg"
          />
          <img
            class="formify-form-shapes-bg formify-form-shapes-bg--5 formify-anim-shape5"
            src="https://picmaticweb.srrafi.com/html/form-demo/formify-v2/img/formify-svg-shape5.svg"
          />
        </div>
        <div
          class="blockClass d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <div id="timeoutImg"></div>
          <div id="timeoutResult">Sorry, The time is out...</div>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
